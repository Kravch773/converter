<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        .output {
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            height: auto;
            min-height: 100px;
            margin-top: 10px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Введіть дані (email та пароль):</h2>
<textarea id="inputText" placeholder="Введіть email та пароль по одному на рядок..."></textarea>

<button onclick="convertToHtml()">Конвертувати в HTML</button>
<button onclick="clearFields()">Очистити поля</button>

<h2>Згенерований HTML:</h2>
<div id="outputHtml" class="output"></div>

<script>
    // Функція для конвертації введених даних у HTML
    function convertToHtml() {
        const input = document.getElementById('inputText').value.trim();
        const lines = input.split(/\r?\n/);
        let outputHtml = '';

        if (lines.length % 2 !== 0) {
            alert('Неправильний формат даних. Будь ласка, переконайтеся, що для кожного email вказано пароль.');
            return;
        }

        for (let i = 0; i < lines.length; i += 2) {
            const email = lines[i].trim();
            const password = lines[i + 1].trim();
            outputHtml += `Ім’я користувача: <b>${email}</b><br>`;
            outputHtml += `Тимчасовий пароль: <b>${password}</b><br><br>`;
        }

        // Виводимо HTML в div
        document.getElementById('outputHtml').innerHTML = outputHtml;
    }

    // Функція для очищення полів
    function clearFields() {
        document.getElementById('inputText').value = ''; // Очищення текстової області
        document.getElementById('outputHtml').innerHTML = ''; // Очищення результатів
    }
</script>

</body>
</html>
